<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/static/login.css">

<body>
<form action="form_login" method="post">

		<h1>Hello </h1>
		<p>this is some description</p>
        </div>
    </div>
    <div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="{{url_for('register')}}">Create Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input type="text" placeholder="user name" name='username'>
			<br>
			<input type="password" placeholder="password" name='password'>
		</div>
        <br><br>

        <input type="submit" value="Login">
    </div>
  </div>
