<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="/form_reg" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name='usn' required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name='email' required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Enter your phone number" name='phn' required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password"  required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name='psd' required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{{url_for('Login')}}">Login now</a></h3>
      </div>
    </form>
</div>
<h1>{{error}}</h1>
</body>
</html>
